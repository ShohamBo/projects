apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\bins\kompose.exe --file compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  name: postgres-db
  labels:
    app: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
      annotations:
        kompose.cmd: C:\bins\kompose.exe --file compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
    spec:
      containers:
        - image: bitnami/postgresql:latest
          name: postgres-db
          env:
            - name: DB_NAME
              value: files_db
            - name: DB_PASSWORD
              value: Asafba123
            - name: DB_USERNAME
              value: hello
            - name: DB_HOST
              value: postgres-db
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 10
            failureThreshold: 5
            periodSeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 5432
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: C:\bins\kompose.exe --file compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  name: postgres-db
  labels:
    app: postgres-db
spec:
  type: ExternalName
  externalName: "postgres-db"
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: postgres-db